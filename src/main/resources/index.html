<body>
    <div class='container'>
        <div class='jumbotron text-center m-5'>
            <h1>Click a Table</h1>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center align-center">
                <div class="col-md-3 offset-md-5 text-left">
                    <form action="http://localhost:8080/spark/testServlet" method="POST">
                        <input type="radio" name="table" value="sparkTableAvg,desc">SC Top Prices<br>
                        <input type="radio" name="table" value="sparkTableAvg,asc">SC Bottom Prices <br>
                        <input type="radio" name="table" value="sparkTableHCAvg,desc">HC Top Prices <br>
                        <input type="radio" name="table" value="sparkTableHCAvg,asc">HC Bottom Prices <br>
                        <input type="radio" name="table" value="sparkTableDiff,diff">Difference Top <br>
                        <input type="radio" name="table" value="sparkTableDiff,percentDiffSC">Percent Difference on SC
                        Top
                        <br>
                        <input type="radio" name="table" value="sparkTableDiff,percentDiffHC">Percent Difference on HC
                        Top
                        <br>
                        <input type='text' name="table" value='' placeholder='Search for Item'><br><br>
                        <button type='submit' name="submit" value="submit">submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
